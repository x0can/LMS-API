<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Formstack Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="form-header">
          <h1>Submit Your Form</h1>
          <p>Please fill out the form below.</p>
          <span class="status"></span>
        </div>

        <form id="submitForm">
          <!-- Personal Details -->
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              
            />
          </div>

          <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <input
              type="text"
              class="form-control"
              id="type"
              name="type"
              
            />
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="first_name" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="first_name"
                name="first_name"
                
              />
            </div>

            <div class="col-md-6 mb-3">
              <label for="last_name" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="last_name"
                name="last_name"
                
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              
            />
          </div>

          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender" >
              <option value="">Choose...</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="from_location" class="form-label">From Location</label>
            <input
              type="text"
              class="form-control"
              id="from_location"
              name="from_location"
              
            />
          </div>

          <div class="mb-3">
            <label for="source" class="form-label">Source</label>
            <input
              type="text"
              class="form-control"
              id="source"
              name="source"
              
            />
          </div>

          <!-- Employment and Education Details -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="employment_status" class="form-label"
                >Employment Status</label
              >
              <input
                type="text"
                class="form-control"
                id="employment_status"
                name="employment_status"
                
              />
            </div>

            <div class="col-md-6 mb-3">
              <label for="start_date" class="form-label">Start Date</label>
              <input
                type="date"
                class="form-control"
                id="start_date"
                name="start_date"
                
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="education_level" class="form-label"
              >Education Level</label
            >
            <input
              type="text"
              class="form-control"
              id="education_level"
              name="education_level"
              
            />
          </div>

          <div class="mb-3">
            <label for="institution" class="form-label">Institution</label>
            <input
              type="text"
              class="form-control"
              id="institution"
              name="institution"
              
            />
          </div>

          <div class="mb-3">
            <label for="area_of_study" class="form-label">Area of Study</label>
            <input
              type="text"
              class="form-control"
              id="area_of_study"
              name="area_of_study"
              
            />
          </div>

          <div class="mb-3">
            <label for="professional_background" class="form-label"
              >Professional Background</label
            >
            <input
              type="text"
              class="form-control"
              id="professional_background"
              name="professional_background"
              
            />
          </div>

          <div class="mb-3">
            <label for="industry" class="form-label">Industry</label>
            <input
              type="text"
              class="form-control"
              id="industry"
              name="industry"
              
            />
          </div>

          <!-- Next of Kin Details -->
          <h4 class="mt-4">Next of Kin Details</h4>
          <div class="mb-3">
            <label for="kin_name" class="form-label">Next of Kin Name</label>
            <input
              type="text"
              class="form-control"
              id="kin_name"
              name="kin_name"
              
            />
          </div>

          <div class="mb-3">
            <label for="kin_phone" class="form-label">Next of Kin Phone</label>
            <input
              type="tel"
              class="form-control"
              id="kin_phone"
              name="kin_phone"
              
            />
          </div>

          <div class="mb-3">
            <label for="kin_email" class="form-label">Next of Kin Email</label>
            <input
              type="email"
              class="form-control"
              id="kin_email"
              name="kin_email"
              
            />
          </div>

          <!-- Consent -->
          <div class="form-check mb-4">
            <input
              class="form-check-input"
              type="checkbox"
              id="consent"
              name="consent"
              
            />
            <label class="form-check-label" for="consent">
              I agree to the terms and conditions.
            </label>
          </div>

          <button type="submit" class="btn btn-primary w-100">Submit</button>

          <div id="formStatus" class="form-footer alert-message mt-4"></div>
        </form>
      </div>
    </div>
  </body>
  <script src="handlers.js"></script>
</html>
